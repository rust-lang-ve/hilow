version: '3'

services:
  api:
    build:
      context: .
      dockerfile: dev.Dockerfile
    env_file: .env.development
    environment:
      RUST_LOG: ${RUST_LOG}
    ports:
      - 7878:7878
    volumes:
      - ${PWD}/src:/app/src
      - ${PWD}/target:/app/target
      - ${PWD}/Cargo.lock:/app/Cargo.lock
      - ${PWD}/Cargo.toml:/app/Cargo.toml
    restart: always
    depends_on:
      - database

  database:
    image: postgres:13
    env_file: .env.development
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 5432:5432
    volumes:
      - ${PWD}/docker/volumes/database:/var/lib/postgresql/data
    restart: always
