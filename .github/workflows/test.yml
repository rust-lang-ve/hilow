name: test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly

    env:
      SQLX_OFFLINE: 1

    steps:
      - uses: actions/checkout@v2

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
